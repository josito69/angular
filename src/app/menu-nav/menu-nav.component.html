<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="juegoDados">Juego de dados</a>
      <a mat-list-item routerLink="threeInLine">Tres en l√≠nea</a>
      <a mat-list-item routerLink="Form1">Formulario con Inputs</a>
      <a mat-list-item routerLink="Form2">Formulario con radioButton</a>
      <a mat-list-item routerLink="Form3">Formulario con Checkbox</a>
      <a mat-list-item routerLink="Form4">Formulario con Select</a>
      <a mat-list-item routerLink="Form5">Formulario con Slider</a>
      <a mat-list-item routerLink="Form6">Formulario con SliderToggle</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Proyectos Angular</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
